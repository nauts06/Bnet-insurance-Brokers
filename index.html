<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calculator App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Container -->
  <div class="calculator">
    <!-- Display Section -->
    <div id="display" class="display">
      <div id="history" class="history"></div>
      <div id="current-calculation" class="current-calculation">0</div>
    </div>

    <!-- Buttons Section -->
    <div class="buttons">
      <!-- Number Buttons -->
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="+">+</button>

      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-value="-">-</button>

      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-value="*">*</button>

      <button class="btn number" data-value="0">0</button>
      <button class="btn action clear" data-value="C">C</button>
      <button class="btn action equal" data-value="=">=</button>
      <button class="btn operator" data-value="/">/</button>
    </div>

    <!-- History Section -->
    <div id="calculation-history" class="calculation-history">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
